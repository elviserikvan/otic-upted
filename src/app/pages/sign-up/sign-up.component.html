
<app-header></app-header>

<div class="container">

	<ng-tempalte *ngIf="invalid">
		<div class="alert alert-danger" role="alert">
			  Formulario Invalido
		</div>
	</ng-tempalte>

	<form [formGroup]="registerForm" class="mt-4">
		<div class="form-group">
			<label for="usuario-input">Usuario</label>
			<input formControlName="username" type="text" class="form-control" id="usuario-input"  placeholder="Usuario">
			<!--
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			-->
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Correo Electronico</label>
			<input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
			<!--
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			-->
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Contrase単a</label>
			<input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a">
		</div>
		<div class="form-group">
			<label for="passwowrd2">Repita la Contrase単a</label>
			<input formControlName="password2" type="password" class="form-control" id="password2" placeholder="Repita la Contrase単a">
		</div>
		<!--
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		-->

		<button (click)="onRegister()" type="submit" class="btn btn-lg btn-primary  mx-auto mt-4 d-block">Registrate</button>
	</form>
</div>
